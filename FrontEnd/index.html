<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Some Tests</title>
	</head>
	<body>
		<div id="master">
			<div>
				<input type="checkbox" id="modeChecker" name="modeChecker" />
				<label id="labelMode" for="modeChecker">
					<img src="./images/ModeNight.png" alt="Night" />
					<img src="./images/ModeDay.png" alt="Day" />
					<div id="ballMode"></div>
				</label>
			</div>
			<div id="player">
				<button id="playButton">Play</button>
				<img class="playIcon" src="./images/square.png" />
				<img class="playIcon" src="./images/circle.png" />
				<img class="playIcon" src="./images/triangle.png" />
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
